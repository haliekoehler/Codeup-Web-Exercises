<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My First HTML Form</title>
    </head>
    <body>
        <form method="POST" action="https://requestb.in/ohy23roh">
            <p>
                <label for="username">Username</label>
                <input id="username" name="username" type="text" placeholder="username">
            </p>
            <p>
                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="password">
            </p>
            <p>
                <button type="submit">Login</button>
            </p>
        </form>
        <h2>Compose an Email</h2>
        <form method="POST" action="https://requestb.in/ohy23roh">
            To:<input type="text" id="to" name="to"><br>
            From:<input type="text" id="from" name="from"><br>
            Subject:<input type="text" id="subject" name="subject"><br>
            Body:<textarea rows="10" cols="30"></textarea><br>
            <button type="submit">Send</button>
            <br>
            <br>
            <input type="checkbox" id="save-email" name="save-email" value="yes">
            <label for="save-email">Would you like to save a copy of this Email?</label>
        </form>
        <h2>Multiple Choice Test</h2>
        <form>
            <p>What street is Codeup up on?</p>
            <label>
                <input type="radio" name="streetname" value="pecan">
                Pecan
            </label>
            <label>
                <input type="radio" name="streetname" value="broadway">
                Broadway
            </label>
            <label>
                <input type="radio" name="streetname" value="navarro">
                Navarro
            </label>
            <label>
                <input type="radio" name="streetname" value="main">
                Main
            </label>
            <p>In what building is Codeup located?</p>
            <label>
                <input type="radio" name="building" value="alamodome">
                Alamodome
            </label>
            <label>
                <input type="radio" name="building" value="towerofamericas">
                Tower of Americas
            </label>
            <label>
                <input type="radio" name="building" value="vogue">
                Vogue Building
            </label>
            <label>
                <input type="radio" name="building" value="none">
                None of the Previous
            </label>
            <br>
            <p>How did you hear about Codeup?</p>
            <label><input type="checkbox" id="facebook" name="hearabout[]" value="facebook">Facebook</label>
            <label><input type="checkbox" id="billboard" name="hearabout[]" value="billboard">Billboard</label>
            <label><input type="checkbox" id="tv" name="hearabout[]" value="tv">TV</label>
            <label><input type="checkbox" id="friend" name="hearabout[]" value="friend">Friend</label>
            <label><input type="checkbox" id="other" name="hearabout[]" value="other">Other</label>
            <br>
            <label for="days">What days of the week do you prefer?</label>
                <select id="days" name="days" multiple>
                    <option value="mon">Monday</option>
                    <option value="tue">Tuesday</option>
                    <option value="wed">Wednesday</option>
                    <option value="thur">Thursday</option>
                    <option value="fri">Friday</option>
                    <option value="sat">Saturday</option>
                    <option value="sun">Sunday</option>
                </select>
        <input type="submit">
        </form>
        <br><br>
        <form method="POST" action="https://requestb.in/ohy23roh">
            <label for="experience">Do you have prior experience coding? </label>
            <select id="experience" name="experience">
                <option value="1">Yes</option>
                <option value="2" selected>No</option>
            </select>
            <br>
            <input type="submit">
        </form>
    </body>
</html>
