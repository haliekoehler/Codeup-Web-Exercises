<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"-->
          <!--integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
    <link rel="stylesheet" href="css/calculator.css">
</head>

<body>
<div id="top-div">
    <h1>TripleJ5000</h1>
    <div id="inputFields">
        <input id="leftOp" type="text" readonly>
        <input id="operator" type="text" readonly>
        <input id="rightOp" type="text" readonly>
    </div>
</div>
<div id="main-container">
    <div id="buttonsDiv">
        <button id="btn1" class="button" value="1">1</button>
        <button id="btn2" class="button" value="2">2</button>
        <button id="btn3" class="button" value="3">3</button>
        <button id="btnA" class="button operator" value="+">+</button>
        <button id="btn4" class="button" value="4">4</button>
        <button id="btn5" class="button" value="5">5</button>
        <button id="btn6" class="button" value="6">6</button>
        <button id="btnS" class="button operator" value="-">-</button>
        <button id="btn7" class="button" value="7">7</button>
        <button id="btn8" class="button" value="8">8</button>
        <button id="btn9" class="button" value="9">9</button>
        <button id="btnM" class="button operator" value="*">*</button>
        <button id="btnC" class="button">C</button>
        <button id="btn0" class="button" value="0">0</button>
        <button id="decimal" class="button" value=".">.</button>
        <button id="btnD" class="button operator" value="/">/</button>
        <button id="btnE" class="button evaluate">=</button>
    </div>

</div>

<script src="js/calculator.js"></script>
</body>
</html>
