<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/weather_map.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaebneocP-VowOV5QRoBGb1HxClfyEfeY"></script>
</head>
<body>

<!-- Map Canvas -->
<div id="map-canvas"></div>

<!--"Not-the-Map" Div-->
<div id="float-content">

    <!--Main header-->
    <div id="headerDiv">
        <h1 id="main-header">Weather Application</h1>
    </div>

    <!--Forecast Bar Div-->
    <div id="weatherDiv" class="container">
        <h2 id="locationHeader"><span id="cityName"></span></h2>
        <h3 id="numberOfDays"><span id="dayCount"></span>-day Forecast</h3>

        <!-- City, State Field & Button-->
        <!--<label for="cityState">City, State: </label>-->
        <!--<input id="cityState" type="text" name="city">-->
        <!--<button id="cityStateBtn" class="btn">Change Location by City</button>-->

        <!--Formulated Forecasts Div-->
        <div id="forecastDiv"></div>

    </div> <!-- End of Forecast Bar -->



</div> <!-- End of "Not-the-Map" Div -->


<script src="js/weather_map.js"></script>
</body>
</html>
