    <script> //exercise 4 - count from 100 to 5 by fives

        for (var n = 100; n > 4; n -= 5){
            console.log(n);
        }

        var start = 100;
        var stop = 0;
        var step = 5;

        function countDown(start, stop, step){
            for (var x = start; x > stop; x -= step){
                console.log(x);
            }
        }

        console.log(countDown(start, stop, step));
    </script>
