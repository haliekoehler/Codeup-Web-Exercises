    <script> //exercise 3 - generate 10 random numbers and declare odd or even

        for (var c = 1; c <= 10; c++){
            var b = Math.floor(Math.random() * 180) + 20;
            if (b % 2 == 0){
                console.log(b + ' is even');
            } else {
                console.log(b + ' is odd');
            }
        }

    </script>
