<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Simple Simon</title>
    <link rel="stylesheet" href="css/simple-simon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <link rel="stylesheet" href="css/animate.css">
</head>
<body>

<div id="allContent" class="">
    <!-- Header -->
    <h1>SOUTHPARK SIMON</h1>

    <!--<div id="btnDiv" class="container">-->
        <!--<button id="startBtn" class="btn center-block">START</button>-->
    <!--</div>-->



    <div id="levelDiv" class="container col-md-4">
        <button id="startBtn" class="btn center-block">START</button>
        <h2>LEVEL:<span id="levelCnt"></span></h2>
    </div>

    <!-- Text Div -->
    <div id="textDiv">
        <p id="gameText">PUSH START BUTTON TO BEGIN!</p>
    </div> <!-- End of Text Div -->

    <!-- Game Board -->
    <div id="gameContainer" class="container-fluid col-xs-4">
        <!-- Tile Container -->
        <div id="tileContainer" class="row">
            <div class="tile" id="red"></div>
            <div class="tile" id="blue"></div>
            <div class="tile" id="green"></div>
            <div class="tile" id="yellow"></div>
        </div> <!-- End of Tile Container -->
    </div> <!-- End of Game Board -->


</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- BOOTSTRAP -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
<script src="js/simple-simon.js"></script>
</body>
</html>
