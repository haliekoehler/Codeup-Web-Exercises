        var min;

        var makeArray = function getRange(min, max, step) {
            var range = [];

            if (typeof step==='undefined'){
                step = 1;
            }

            if (min < max){
                for (var i = min; i <= max; i+=step) {
                    range.push(i);
            }} else if (min > max){
                for (var i = min; i >= max; i-=step) {
                    range.push(i);
            }}
                return range;
        };
