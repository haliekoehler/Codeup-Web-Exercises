<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ajax_blog.css">
</head>
<body>

<h1 id="main-header" class="container-fluid jumbotron">Far Out Blog</h1>

<!--Div for Blog Posts-->
<div id="posts" class="container center-block">

</div>


<!--Button to trigger Modal-->
<button id="newPostBtn" type="button" class="btn center-block" data-toggle="modal" data-target="#newPostModal">New Blog Post</button>

<!--Modal Div-->
<div id="newPostModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!--Modal Content-->
        <div class="modal-content">
            <div class="modal-header">
                <button id="close "type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Make a New Post</h3>
            </div>
            <div class="modal-body">
            <form id="postForm"method="POST" action="data/blog.json">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" class="form-control">
                <label for="date">Date:</label>
                <input type="text" id="date" name="date" class="form-control">
                <label for="categories">Categories:</label>
                <input type="text" id="categories" name="categories" class="form-control">
                <label for="content">Body:</label>
                <textarea rows="10" cols="30" id="content" name="content" class="form-control"></textarea>
                <button id="post" type="submit" name="post" class="container-fluid">Post</button>
                </form>
            </div>
            <!--<div class="modal-footer">-->
                <!--<button type="button" class="btn center-block" data-dismiss="modal">Close</button>-->
            <!--</div>-->
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="js/ajax_blog.js"></script>
</body>
</html>
