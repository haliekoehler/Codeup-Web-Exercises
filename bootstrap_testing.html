<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Bootstrap Testing</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap_testing.css">
</head>
<body>


<div class="container-fluid col-xs-12 col-s-12 col-md-12 col-lg-12">
    <div id="topDiv" class="row center-block">
        <h1>Header</h1>
        <input type="text">
        <input type="text">
        <input type="text">
    </div>
    <div id="bottomDiv" class="row center-block">

        <div id="innerBottomDiv" class="row center-block">
            <div id="numbers" class="row center-block">
                <button id="btn1" class="button" value="1">1</button>
                <button id="btn2" class="button" value="2">2</button>
                <button id="btn3" class="button" value="3">3</button>
                <button id="btn4" class="button" value="4">4</button><br>
                <button id="btn5" class="button" value="5">5</button>
                <button id="btn6" class="button" value="6">6</button>
                <button id="btn7" class="button" value="7">7</button>
                <button id="btn8" class="button" value="8">8</button><br>
                <button id="btn9" class="button" value="9">9</button>
                <button id="btnC" class="button">C</button>
                <button id="btn0" class="button" value="0">0</button>
                <button id="decimal" class="button" value=".">.</button>
                <button id="btnE" class="button evaluate">=</button>
            </div>
            <div id="operators" class="row text-center center-block">
                <button id="btnA" class="button operator" value="+">+</button><br>
                <button id="btnS" class="button operator" value="-">-</button><Br>
                <button id="btnM" class="button operator" value="*">*</button><br>
                <button id="btnD" class="button operator" value="/">/</button>
            </div>
        </div>


    </div>
</div>






</body>
</html>
